<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WEATHER APP</title>
</head>
<body>

    <label for="search">Find weather by location</label>
    <input type="text" id="search-country" class="search-country" name="search-country" placeholder="Enter country..." required />
    <input type="text" id="search-city" class="search-city" name="search-city" placeholder="Enter city..." required />
    <button type="button" class="search-button">Search</button>
    <button type="reset" class="reset-button">Clear</button>
   
    
    <script src="script.js"></script>
</body>
</html>
